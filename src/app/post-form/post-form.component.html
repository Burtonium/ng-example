<div class="container">
  <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger mb-3">
    <div *ngIf="username.errors.required">
      Username is required.
    </div>
    <div *ngIf="username.errors.minlength">
      Username must be at least 4 characters long.
    </div>
  </div>
  <form class="form-inline" #postForm="ngForm">
    <div class="form-group">
      <input type="text"
             [(ngModel)]="model.username"
             class="form-control"
             id="name"
             placeholder="Username"
             name="username"
             minlength="4"
             required
             #username="ngModel">
    </div>
    <div class="form-group">
      <input type="text" class="form-control content" id="content" [placeholder]="randomQuestion" name="content">
    </div>
    <button type="submit" class="btn btn-info">Submit</button>
  </form>
</div>
